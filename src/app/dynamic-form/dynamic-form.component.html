<mat-card>
  <mat-card-title>Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <div *ngFor="let input of inputElements">
        <app-dynamic-input [input]="input" [form]="form"></app-dynamic-input>
      </div>
      <div>
        {{ form.getRawValue() | json }}
      </div>
    </form>
  </mat-card-content>
</mat-card>
