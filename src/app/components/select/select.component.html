<div [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>{{ input.label }}</mat-label>
    <mat-select
      [formControlName]="input.key"
      [id]="input.key"
      [required]="isRequired"
    >
      <mat-option *ngFor="let item of input.options | async" [value]="item.key">
        {{ item.value }}
      </mat-option>
    </mat-select>
    <mat-error align="end" *ngIf="!isValid">{{ errors }}</mat-error>
  </mat-form-field>
</div>
